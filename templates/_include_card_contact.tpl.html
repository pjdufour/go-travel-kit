<div class="card" style="display: inline-block; width: 200px;">
  <a
    target="_blank"
    href="/contacts/view?id={{ .Id }}"
    style="display: block; overflow: hidden; text-align:center; height: 200px; background:rgb(200,200,200);">
    <img
      class="card-img-top"
      src="/api/contacts/thumbnail?id={{ .Id }}"
      alt="Card image cap"
      style="max-width:100%; height: auto;">
  </a>
  <div class="card-block" style="text-align:center;">
    <h6 class="card-title">{{ .GivenName }} {{ .FamilyName }}</h6>
    <p class="card-text" style=""><small class="text-muted">{{ first .Numbers }}<br>{{ first .Emails }}</small></p>
    <a
      target="_blank"
      href="/contacts/view?id={{ .Id }}"
      class="btn btn-primary" style="margin-bottom:4px;">View</a>
    <a
      target="_blank"
      href="/api/contacts/download/{{ .Id }}"
      class="btn btn-primary" style="margin-bottom:4px;">Download</a>
  </div>
</div>
